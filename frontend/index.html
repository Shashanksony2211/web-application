<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Auth System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Shashank App</h1>
        <p class="tagline">Secure, Simple, Seamless</p>
      </div>
      
      <div class="auth-section">
        <div class="tabs">
          <button id="loginTab" class="tab active"><i class="fas fa-sign-in-alt"></i> Login</button>
          <button id="signupTab" class="tab"><i class="fas fa-user-plus"></i> Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" name="UserName" placeholder="Username" required autocomplete="username" />
          </div>
          
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" name="user_password" placeholder="Password" required autocomplete="current-password" />
            <div class="toggle-password">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-button">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form">
          <div class="name-group">
            <div class="input-group half">
              <div class="input-icon">
                <i class="fas fa-user"></i>
              </div>
              <input type="text" name="FirstName" placeholder="First Name" required />
            </div>
            <div class="input-group half">
              <div class="input-icon">
                <i class="fas fa-user"></i>
              </div>
              <input type="text" name="LastName" placeholder="Last Name" required />
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-id-badge"></i>
            </div>
            <input type="text" name="UserName" placeholder="Username" required autocomplete="username" />
          </div>
          
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" name="emailaddress" placeholder="Email" required autocomplete="email" />
          </div>
          
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" name="user_password" id="password" placeholder="Password" required autocomplete="new-password" />
            <div class="toggle-password">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user-tag"></i>
            </div>
            <!-- <select name="role_id" id="roleDropdown" required>
              <option value="" disabled selected>Select Role</option> -->
            </select>
          </div>
          
          <div class="form-options">
            <label class="terms">
              <input type="checkbox" name="terms" required>
              <span>I agree to the <a href="#">Terms & Conditions</a></span>
            </label>
          </div>
          
          <button type="submit" class="auth-button">Create Account</button>
        </form>
        
        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-buttons">
            <button type="button" class="social-button google">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-button facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="social-button apple">
              <i class="fab fa-apple"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
